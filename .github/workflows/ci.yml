name: CI

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-10.15
          - ubuntu-18.04
        include:
          - { os: macos-10.15 , toolchain: stable-x86_64-apple-darwin      }
          - { os: ubuntu-18.04, toolchain: stable-x86_64-unknown-linux-gnu }

    name: ${{ matrix.os }} (${{ matrix.toolchain }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      - name: Setup `${{ matrix.toolchain }}`
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          default: true
          profile: default

      - name: '`cargo build --manifest-path ./with-curl-sys-0-4-27/Cargo.toml -v`'
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path ./with-curl-sys-0-4-27/Cargo.toml -v

      - name: '`cargo build --manifest-path ./with-curl-sys-0-4-28/Cargo.toml -v`'
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path ./with-curl-sys-0-4-28/Cargo.toml -v

      - name: Run
        run: |
          python -m http.server -d ./files &
          cargo run --manifest-path ./with-curl-sys-0-4-27/Cargo.toml
          cargo run --manifest-path ./with-curl-sys-0-4-28/Cargo.toml
        shell: bash

